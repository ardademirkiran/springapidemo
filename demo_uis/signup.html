<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/signupForm.css">
    <link rel="stylesheet" href="css/typography.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="form-container">
        <img src="images/agorapng.png" alt="Logo" id="Logo">
        <form id="signupForm">
            <label for="signupUname">Username:</label><br>
            <input type="text" id="signupUname" name="uname" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="signupPassword">Password:</label><br>
            <input type="password" id="signupPassword" name="password" required><br>
            <label for="passwordConfirmation">Password Confirmation:</label><br>
            <input type="password" id="passwordConfirmation" name="passwordConfirmation" required><br>
            <input type="submit" id ="signupButton" value="Sign Up">
        </form>
        <p>Already have an account? <a href="login.html" id="signInLink">Sign In</a>.</p>
    <script src="javascript/signup.js"></script>
    <script src="javascript/regex.js"></script>
</body>
</html>
